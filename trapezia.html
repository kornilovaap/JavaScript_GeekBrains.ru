<meta charset="utf-8">
<script type="text/javascript">
	
/*
Пользователь вводит длину оснований трапеции (a и b), а также высоту трапеции h. Программа выводит сообщение: «Площадь трапеции будет равна <значение>». Площадь вычисляется по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.*/

	alert ('Привет!');
    alert ('Сейчас мы вычислим площадь трапеции по формуле ((a + b) / 2) * h, где a, b - основания, h - высота.');

    var a = +prompt ('Введи значение первого основания, а ');
    var b = +prompt ('Введи значение второго основания, b ');
    var h = +prompt ('Введи значение высоты, h');

	var c = ((a + b) / 2) * h;
    
    alert('Площадь трапеции будет равна: ' + c );
    alert ('Спасибо за внимание =)');
    alert ('Приходи ещё!');

</script>
