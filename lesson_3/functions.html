<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Функции</title>
</head>
<body>
<script type="text/javascript">

	
	// Результатом работы функции является массив из N элементов
	function fancA(n){
		var array = [];
		for(var i = 1; i <= n; i++){
			array.push(i);
		}
		return array;
	}

	var n = parseInt(prompt("До какого числа делаем массив?"));
	array = fancA(n);
	alert("Массив из " + n + " элементов:\n" + array);


	// Результатом работы функции является сумма чисел этого массива.
	function fancB(array){
		var sum = 0;
		for(i = 0; i <= (array.length-1); i++){
			sum += array[i];
		}
		return sum;
	}
	
	alert("Cумма чисел этого массива:\n" + fancB(array));


	// возвращает максимальное число
	function fancC(array){
		var max = array[0]
		for (i = 1; i <= array.length; i++){
			if(array[i] > max){
				max = array[i];
			}
		}
		return max;
	}

	
	// возвращает минимальное число.
	function fancD(array){
		var min = array[0];
		for (i = 1; i <= array.length; i++){
			if(array[i] < min){
				min = array[i];
			}
		}
		return min;
	}

	
	//возвращает только четные числа из этого массива
	function fancF(array){
		var arr = [];
		for (var i = 0; i < array.length; i++){
			if(array[i] % 2 == 0){
				arr.push(array[i]);
			}
		}
		return arr;
	}
			

	// Делаем массив случайных чисел для функций С, D, F
	function getRandomNumber(max){
		var rand = Math.round(Math.random() * max);
		return rand;
    	}

    	function getRandomNumberArray(length){
        	var arr = [];
        	for(var i = 0; i < length; i++){
            		var randomNumber = getRandomNumber(100);  // сгенерировали случайное двузначное число
            	arr.push(randomNumber);    
        	}
        	return arr;        
    	}

    	myArray = getRandomNumberArray(10);

	alert("Массив чисел: " + myArray + "\nMax: " + fancC(myArray) + "\nMin: " + fancD(myArray) + "\nЧетные числа: " + fancF(myArray))


</script>

</body>
</html>
