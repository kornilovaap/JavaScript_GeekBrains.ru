<script type="text/javascript">

	var easyWords= [
			["wonderful","замечательный"],
		/*	["umbrella","зонтик"],
			["brave","смелый"],
			["soul","душа"],
			["cute","милый"],
			["liberty","свобода"],
			["sweetheart","возлюбленная"],
			["vacation","отпуск"],
			["rhythm","ритм"],
			["pigeon","голубь"],*/
		];


	var hardWords = [
		["Remuneration","вознаграждение"],
	/*	["Provocatively","вызывающе"],
		["Pronunciation","произношение"],
		["Prejudice","предубеждение"],
		["Onomatopoeia","звукоподражание"],
		["Hospitable","гостеприимный"],

	];

	alert("Привет! Мы будем учить английские слова.\nЕсли ты вводишь правильный ответ, то слово больше не появится.\nЕсли ты вводишь неправильный ответ, то слово будет повторяться,\nпока ты его не запомнишь.\nВ программе два уровня, после прохождения первого уровня,\nты автоматически переходишь на более сложный второй уровень.\nУдачи!")


	
	function preview(dictionary){
		dict = []
		for (var i = 0; i != dictionary.length; i++) {
			dict.push(i+1 + ". " + dictionary[i][0] + " - " + dictionary[i][1] + "\n");
		}
		alert("Мы будем учить слова:\n\n" +  dict.join(""));
	}


	function askForWords(words){	
		while(words.length != 0){
			var i = parseInt(Math.random() * words.length);  // вывод случайного i-того слова
			var userTranslate = prompt("Как переводится слово: " + words[i][0]).toLowerCase();
			if(userTranslate == words[i][1]){
				alert("Правильно!");
				words.splice(i, 1);

			} else {
				alert("Нет. Правильный ответ: " + words[i][1]);
			}
		}
	}


	
	preview(easyWords);
	askForWords(easyWords);

	alert("Поздравляю! Ты всё выучил!\nПереходим на следующий уровень!");

	preview(hardWords);
	askForWords(hardWords);

	alert("Поздравляю!\nТы огромный молодец. Все уровни пройдены успешно!");


</script>
