<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <title>Слепая печать</title>
</head>
<body>
<script type="text/javascript">

	function generateText(letters, length){

		var text = "";
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}

		return text;
	}


	function getRandomNumber(max){
        var rand = Math.round(Math.random() * max);
        return rand;
    	}


   	function runTraining(instruction, letters, length){
		while(true){
			alert(instruction);

			var text = generateText(letters, length);
			var userText = prompt(text);
			if(userText == text){
				alert(" Всё верно!");
				break;
			} else {
				alert("Нет. Попробуйте ещё раз.");
			}
		}
    	}


	alert("Привет!\nЭто программа по обучению слепой печати.");

	var lev1 = "Уровень 1\nПоложи 4 пальца левой руки - мезинец, безымяный, средний и указательный - на клавиши ф, ы, в, а.\nЗапомни, что буква А находится под указательным пальцем, а Ф - под мизинцем.\nТеперь неспеша набирай текс. Постарайся не смотреть на клавиатуру.\nУдачи!";
	runTraining(lev1, ["ф", "а"], 10);


	lev2 = "Уровень 2\nПоставь мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А.\nМизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\nЗапомни расположение пальцев.\nТеперь неспеша набирай текс. Постарайся не смотреть на клавиатуру.\nУдачи!";
	runTraining(lev2, ["ы","в"], 10);


	lev3 = "Уровень 3\nПоставь мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А.\nМизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О.\nЗапомни расположение пальцев.\nТеперь неспеша набирай текс. Постарайся не смотреть на клавиатуру.\nУдачи!";
	runTraining(lev3, ["о","ж"], 10);

	
	alert("Ты прошёл все уровни.\nПОЗДАРВЛЯЮ!")


</script>

</body>
</html>
