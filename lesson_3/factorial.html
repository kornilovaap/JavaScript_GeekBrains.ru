<meta charset="UTF-8">
<script type="text/javascript">
	
	function factorial(n){

		var result = 1;
		for(var i = 1; i <= n; i++){
			result = result * i;
		}

		return result;

	}


	function recursiveFactorial(n){

		if(n == 0)
			return 1;
		else
			return recursiveFactorial(n - 1) * n;
	}


	var f = +prompt("От какого числа ищем факториал?");
	alert("Факториал от " + f + " равен: " + factorial(f) + "\nДругим способом такой же результат: " + recursiveFactorial(f));



</script>
