<meta charset="utf-8">
<script type="text/javascript">

	alert ('Доллар стоит 73.98');
    alert ('Евро стоит 89.04');

	var dollar = 73.98;
	var euro = 89.04;

	var user_input = +prompt("Сколько рублей будете конвертировать?");

	dollar = (user_input / dollar).toFixed(2);
	euro = (user_input / euro).toFixed(2);
	alert("Вы получите " + dollar + " долларов и " + euro + " евро.");
	alert ("Спасибо за визит =)")

</script>
