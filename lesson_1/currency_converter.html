<meta charset="utf-8">
<script type="text/javascript">
	
    /*
    Программа хранит в двух переменных курс доллара и евро. 
    В первой переменной у вас хранится стоимость одного евро в рублях, во второй - стоимость одного доллара в рублях. 
    Вы спрашиваете у пользователя, сколько рублей он хочет сконвертировать, 
    получаете это число и считаете. Результат надо вывести на страницу с помощью alert.
    */

	alert ('Доллар стоит 73.98');
        alert ('Евро стоит 89.04');

	var dollar = 73.98;
	var euro = 89.04;

	var user_input = +prompt("Сколько рублей будете конвертировать?");

	dollar = (user_input / dollar).toFixed(2);
	euro = (user_input / euro).toFixed(2);
	alert("Вы получите " + dollar + " долларов и " + euro + " евро.");
	alert ("Спасибо за визит =)")

</script>
