<meta charset="utf-8">
<script type="text/javascript">
	
	/*Пользователь вводит сумму вклада и процент, который будет начисляться ежегодно. 
	Отобразить размер вклада поочередно на ближайшие 5 лет.*/

	var sum = +prompt("Введите сумму вклада:");
	var percent = +prompt("Введите процент, который будет начисляться ежегодно:")/100;
	var year = +prompt("Введите, на сколько лет делается вклад:")

	var result = "Размер вклада по годам:\n";

	for (var i = 1; i <= year; i++) {
		sum = sum + sum*percent;
		result += "На " + i + "-й год у вас будет " + sum.toFixed(2) + " денег.\n"
	}

	alert(result);

</script>
